<h2 class="ui header">Goals</h2>
<table class="ui table">
  <thead>
    <tr>
      <th>Essential</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody ng-repeat="goal in goals">
    <tr>
      <td>{{ goal.description }}</td>
      <td>
        <div class="ui labeled input">
          <div class="ui label">R$</div>
          <input type="text" name="value" ng-model="goal.value"/>
        </div>
      </td>
      <td>
        <select class="ui dropdown" ng-model="goal.period" convert-to-string>
          <option value="0">Month</option>
          <option value="1">Forthnight</option>
          <option value="2">Week</option>
        </select>
      </td>
      <td class="right aligned">{{ goal.total }}</td>
    </tr>
  </tbody>
</table>
<button class="ui primary button" ng-click="saveGoals()">
	Save
</button>
